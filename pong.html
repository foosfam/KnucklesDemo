<html>
   <head>
      <script src = "https://koda.nu/simple.js">   
	  

var player1 = {x: 10, y: 350};
  var player2 = {x: totalWidth-20, y: 350};

  var ball = {x: totalWidth/2-5,
              y: totalHeight/2-5,
              xSpeed: 3,
              ySpeed: 3};

  function update()
  {
    fill("blue");

    rectangle(player1.x, player1.y, 10, 80, "white");
    rectangle(player2.x, player2.y, 10, 80, "white"); 

    rectangle(ball.x, ball.y, 10, 10, "white");

    //ballSpeed

    if (ball.y > totalHeight-10){ ball.ySpeed = -ball.ySpeed; }
    if (ball.y < 0)             { ball.ySpeed = -ball.ySpeed; }

    if (ball.x > totalWidth-30 &&
        ball.y > player2.y && 
        ball.y < player2.y+80) 
    {
      ball.xSpeed = -ball.xSpeed;
    }
    else if (ball.x > totalWidth-30)
    {
      stopUpdate();
      text(totalWidth/3.7, 100, 50, "PLAYER 1 WINS");
    }

    if (ball.x < 20 &&
        ball.y > player1.y &&
        ball.y < player1.y+80) 
    { 
      ball.xSpeed = -ball.xSpeed;
    }
    else if (ball.x < 20)
    {
      stopUpdate();
      text(totalWidth/3.7, 100, 50, "PLAYER 2 WINS");
    }

    if (keyboard.w) { player1.y -= 5; }
    if (keyboard.s) { player1.y += 5; }

    if (keyboard.up) { player2.y -= 5; }
    if (keyboard.down) { player2.y += 5; }

    ball.x += ball.xSpeed;
    ball.y += ball.ySpeed;

  }
              </script>
      <meta name = "apple-mobile-web-app-capable" content = "yes">
      <script type = "text/javascript" src = "https://www.koda.nu/advanced.js"></script>
   </head>
   <body oncontextmenu = "return false">

   </body>
</html>
